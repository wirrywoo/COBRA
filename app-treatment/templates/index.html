{% load static %}

<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}" />
</head>
<body>

  <p>
    Looking to enhance the developer experience using artificial intelligence or machine learning
    in conjunction with Docker technologies?
  </p>

  <p>
    Introducing...
  </p>

  <img src="{% static '/img/logo2.png' %}" width="500" height="500">


  <p class="bottom-three">
    Enter our competition and showcase your solution for a chance to win up to <b>$20,000</b> in prizes. Sign up today!
  </p>

  <button id="myButton" class="button-59" role="button">Sign me up!</button>

  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script type="text/javascript">
      
      document.getElementById("myButton").onclick = function () {
        location.href = "https://docker.devpost.com/";
      };

      $('#myButton').click(function(event) {
          event.preventDefault();
          $.ajax({
              type: 'POST',
              url: '/treatment-response/',
              data: {'clicked': true, 'csrfmiddlewaretoken': '{{ csrf_token }}'}
          });
      });


      $(window).on('unload', function() {
          // You can send an ArrayBufferView, Blob, DOMString or FormData
          // Since Content-Type of FormData is multipart/form-data, the Content-Type of the HTTP request will also be multipart/form-data
          var fd = new FormData();
          fd.append('clicked', false);
          fd.append('csrfmiddlewaretoken', '{{ csrf_token }}');
          navigator.sendBeacon('/treatment-response/', fd);
      });
      

      


  </script>

</body>
</html>
